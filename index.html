<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
            function computerPlay(){
                let choice = Math.floor(Math.random() * 9);
                if (choice < 3){
                    return 'rock';
                }else if (choice > 5){
                    return 'paper';
                }else{
                    return 'scissors';
                }
            }
            </script>
        </body>
    </head>
</html>
